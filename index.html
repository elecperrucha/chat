<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat en español</title>
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk9QkAEDx8CCwwEcXjaxVJxtKQbvRp3wyWng&usqp=CAU" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Escribe aquí..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Nombre:</h3>
        <input class="usernameInput" type="text" maxlength="10" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
