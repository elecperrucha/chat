<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tikcord</title>
<link rel="icon" href="https://cdn.glitch.me/671f74f3-256e-43ae-98d9-5bd57a1f6421%2Fdffdvdfvb-removebg-preview.png?v=1635719254614" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Put your message here."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Name:</h3>
        <input class="usernameInput" type="text" maxlength="10" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
